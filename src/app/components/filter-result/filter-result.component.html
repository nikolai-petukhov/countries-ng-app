<div *ngIf="countries.length > 10">
    To many matches, specify another filter
</div>

<div *ngIf="countries.length > 2 && countries.length < 10">
    <div *ngFor="let country of countries">
        <app-filter-result-item [country]="country"></app-filter-result-item>
    </div>
</div>

<div *ngIf="countries.length === 1">
    <app-country [country]="countries[0]"></app-country>
</div>
